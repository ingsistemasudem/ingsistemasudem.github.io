---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-info">
    Escrito por
    <a href="https://twitter.com/{{page.author_username}}" target="_blank">{{page.author_name}}</a>
    el
    <span class="post-date">{{ page.date | date_to_string }}</span>
  </p>

  {{ content }}
</div>

<div class="related">
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</div>
